name: deploy-website

on:
  push:
    branches:
      - main
    paths:
      - "website/**"
      - ".github/workflows/deploy-website.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
      - uses: pnpm/action-setup@v4
        with:
          version: 10.*
      - run: pnpm install
      - run: pnpm --filter @arfak/website build
      - name: Create Pages project if needed
        run: pnpm --filter @arfak/website exec wrangler pages project create ${{ secrets.CLOUDFLARE_PROJECT_NAME }} --production-branch=main
        continue-on-error: true
      - name: Deploy to Cloudflare Pages
        run: pnpm --filter @arfak/website exec wrangler pages deploy out --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}
        working-directory: website
